<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Brazilian Trends - Home</title>
</head>
<body>
    <header class="cabecalho">
        <h1>Brazilian Trends</h1>
        <div class="barra-pesquisa">
            <input type="text" id="texto-busca" placeholder="o que deseja procurar?"/>
            <button><img src="imgs/search_icon.png" id="btn-busca" alt="Buscar"/></button>
        </div>

        <div class="login">
            <img src="imgs/login_icon.png" id="btn-login" alt="Entrar">
            <div class="btn-login">
                <li>
                    <ul id="btn-login-1"><a href="#">minha Conta</a></ul>
                    <ul id="btn-login-2"><a href="#" style="color: #CC876A;">entrar/cadastrar</a></ul>
                </li>
            </div>
        </div>

        <div class="carrinho">
            <a href="#"><button><img src="imgs/cart.png" id="btn-carrinho" alt="Carrinho"></button></a>
            <div id="border-count"></div>
            <p>0</p>
        </div>

        <div id="linha">
        </div>

        <div class="navbar">
            <li>
                <ul><a href="#">casacos</a></ul>
                <ul><a href="#">Body</a></ul>
                <ul><a href="#">cropped</a></ul>
                <ul><a href="#">tshirts</a></ul>
                <ul><a href="#">vestidos</a></ul>
                <ul><a href="#">jaquetas</a></ul>

                <ul><a href="#">calças</a></ul>
                <ul><a href="#">sapatos</a></ul>
                <ul><a href="#">Acessórios</a></ul>
            </li>
        </div>
    </header>

    <main>
        <section class="carrossel-brazilian-trends">
            <img src="imgs/brazilian_trends_banner.png" alt="BrazilianTrends banner"/>
        </section>

        <section class="lancamentos">
            <h3>lançamentos</h3>

            <div class="flex-cards">
                <div class="card card1">
                    <img src="imgs/short_saia_denim_rodado.png" alt="imagem 1">
                    
                </div>
                <div class="card card2">
                    <img src="imgs/vestido_denim_rodado.png" alt="imagem 2">
                </div>
                <div class="card card3">
                    <img src="imgs/blusa_top_denim_coracao.png" alt="imagem 3">
                </div>
                <div class="card card4">
                    <img src="imgs/saia_denim_plissado_jeans.png" alt="imagem 4">
                </div>
                <div class="card card5">
                    <img src="imgs/blusa_denim_tubo.png" alt="imagem 5">
                </div>
                <div class="card card6">
                    <img src="imgs/saia_denim_plissado.png" alt="imagem 6">
                </div>
                <div class="card card7">
                    <img src="imgs/blusa_top_denim_curto.png" alt="imagem 7">
                </div>
                <div class="card card8">
                    <img src="imgs/blusa_top_denim_tubo.png" alt="imagem 8">
                </div>
            </div>
        </section>
